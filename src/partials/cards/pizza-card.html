<article class="product-card__pizza pizza">
  <div class="pizza__wrap">
    <ul class="pizza__label-list">
      <li class="goods__featured-label goods__card-label">Featured</li>
      <li class="goods__new-label goods__card-label">New</li>
      <li class="goods__sale-label goods__card-label">-17%</li>
    </ul>

    <div class="pizza__thumb">
      <a class="pizza__link-img" href="#">
        <img
          class="pizza__img"
          src="./images/pizza/pizza-bianca-238x238.jpg"
          alt="Pizza Bianca"
          width="238"
        />
      </a>
      <div class="pizza__buttons-wrap">
        <ul class="pizza__buttons-list">
          <li class="pizza__buttons-item">
            <button class="pizza__button-uper btn" type="button">
              <svg class="pizza__svg-uper" width="16" height="16">
                <use href="./images/icons/sprite-pizza-shop.svg#icon-zoom"></use>
              </svg>
            </button>
          </li>
          <li class="pizza__buttons-item">
            <button class="pizza__button-uper btn" type="button">
              <svg class="pizza__svg-uper" width="18" height="18">
                <use href="./images/icons/sprite-pizza-shop.svg#icon-favorite"></use>
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div class="pizza__description">
      <a class="pizza__link-title" href="#">Pizza Bianca</a>

      <ul class="pizza__list-info">
        <li class="pizza__item-info">
          <button class="pizza__button-sort btn">
            <svg class="pizza__svg-hint" width="20" height="20">
              <use href="./images/icons/sprite-pizza-shop.svg#icon-leaf"></use>
            </svg>
            <span class="pizza__tooltip-sort">Vegetarian</span>
          </button>
        </li>
        <li class="pizza__item-info">
          <button class="pizza__button-sort btn">
            <svg class="pizza__svg-hint" width="20" height="20">
              <use href="./images/icons/sprite-pizza-shop.svg#icon-peper"></use>
            </svg>
            <span class="pizza__tooltip-sort">Spicy</span>
          </button>
        </li>
        <li class="pizza__item-info">
          <button class="pizza__button-info btn" type="button" data-facts-open>
            <svg class="pizza__svg-info" width="20" height="20">
              <use href="./images/icons/sprite-pizza-shop.svg#icon-information"></use>
            </svg>
          </button>
        </li>
      </ul>

      <div class="pizza__facts facts facts__is-hidden" data-facts>
        <h4 class="facts__title">Nutritional facts</h4>
        <ul class="facts__list">
          <li class="facts__item">Serving Size 1 slice (63 g)</li>
          <li class="facts__item">Per Serving:</li>
          <li class="facts__item">Calories 168</li>
          <li class="facts__item">Total Fat - 4.7g</li>
          <li class="facts__item">Carbohydrates - 20.4g</li>
          <li class="facts__item">Protein - 7.6g</li>
        </ul>
        <button class="facts__button btn" type="button" data-facts-close>
          <svg class="facts__svg-close" width="8" height="8">
            <use href="./images/icons/sprite-pizza-shop.svg#icon-close"></use>
          </svg>
        </button>
      </div>

      <ul class="pizza__list-text">
        <li class="pizza__item-text">Garlic Flatbread with Mozzarella</li>
        <li class="pizza__item-text">Parmesan</li>
        <li class="pizza__item-text">Garlic</li>
        <li class="pizza__item-text">Rosemary</li>
      </ul>

      <form class="pizza__form" id="select-pizza">
        <label class="pizza__label" for="crust-select">Crust</label>
        <select class="pizza__select pizza__select-style" name="crust" id="crust-select" required>
          <option value="">Choose an option</option>
          <option value="thick">thick</option>
          <option value="thin">thin</option>
        </select>

        <label class="pizza__label" for="size-select">Size</label>
        <select
          class="pizza__select-size pizza__select-style"
          name="size"
          id="size-select"
          required
        >
          <option value="">Choose an option</option>
          <option value="25">25cm</option>
          <option value="30">30cm</option>
          <option value="35">35cm</option>
        </select>

        <!-- <button class="pizza__button-clear btn" type="reset" form="select-pizza">
          <svg class="pizza__svg-clear" width="12" height="12">
            <use href="./images/icons/sprite-pizza-shop.svg#icon-clear"></use>
          </svg>
          Clear
        </button> -->
        <div class="pizza__wrap-reset">
          <label class="pizza__label-reset">
            <svg class="pizza__svg-clear" width="12" height="12">
              <use href="./images/icons/sprite-pizza-shop.svg#icon-clear"></use>
            </svg>
            <input class="pizza__input-reset btn" type="reset" value="Clear" />
          </label>
        </div>

        <button class="pizza__button-extra btn" data-modal-extra-open>+ Extra option</button>
        <span class="pizza__price">$13.99</span>
        <button class="pizza__button-cart btn" type="button">
          <svg class="pizza__svg-cart" width="13" height="14">
            <use href="./images/icons/sprite-pizza-shop.svg#icon-shopping-bag"></use>
          </svg>
          Add to cart
        </button>
      </form>
    </div>
  </div>
</article>
